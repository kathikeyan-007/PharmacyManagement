<style>
    .rounded-table {
      border-radius: 10px; /* Adjust the value as needed */
      overflow: hidden; /* Ensure the border radius is applied to the table */
    }
    
  </style>
  
  <div class="container">
    <div class="row justify-content-center mt-4">
      <div class="col-md-8">
        <div class="table-responsive rounded-table " style="width: 1020px;">
          <table class="table table-striped table-dark table-bordered p-3">
            <thead>
              <tr>
                <th>Name</th>
                <th>Dosage Strength</th>
                <th>Dosage Form</th>
                <th>Route of Administration</th>
                <th>Frequency</th>
                <th>Duration</th>
                <th>Quantity</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medicine of medicines;let i = index">
                <td>{{ medicine.name }}</td>
                <td>{{ medicine.dosageStrength }}</td>
                <td>{{ medicine.dosageForm }}</td>
                <td>{{ medicine.routeOfAdministration }}</td>
                <td>{{ medicine.frequency }}</td>
                <td>{{ medicine.duration }}</td>
                <td>{{medicine.quantity}}</td>
                <td>
                    
                    <button class="delete-button" (click)="deleteMedicine(medicine.name, i)">Delete</button>
                </td>

                  
              </tr>
            </tbody>
          </table>
          

        </div>
        <a class="nav-link fs-4 btn" href="/payment">Proceed to Pay</a>
      </div>
    </div>
  </div>
